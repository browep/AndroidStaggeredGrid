buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:0.12.+'
	}
}

apply plugin: 'android-library'

dependencies {
    compile 'com.android.support:support-v4:19.1.+'
}

version = VERSION_NAME
group = GROUP

android {
    compileSdkVersion 13
    buildToolsVersion '19.1.0'

    defaultConfig {
        minSdkVersion 10
    }

    lintOptions {
        abortOnError false
    }
}

